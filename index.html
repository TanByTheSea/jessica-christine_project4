<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Shrikhand|Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="public/styles/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">

    <div class="mainStartPage">
      <header>
        <h1>Easy Date Oven</h1>
        <h2><i class="fas fa-utensils"></i> + <i class="fas fa-video"></i></h2>
      </header>
      
      <button type="submit">Start</button>
    </div>
    
    <div class="formPage animate fadeinup">
      <h1>Easy Date Oven</h1>
      <form>
        <input type="submit" value="Let's get the date started!" name="submit">
      </form>
    </div>

    <div class="resultsPage animate fadeinright">
      <h1>Easy Date Oven</h1>

      <input type="button" value="Different Results" onClick="window.location.reload()">
    </div>
      
  </div>
  
  <!-- DO NOT DELETE! -->
  <!-- loading in jQuery and external js -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="public/scripts/main.js"></script>

</body>
</html>
